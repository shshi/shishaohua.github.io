<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- CSS -->
  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-light.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link type="text/css" href="/assets/css/fontawesome-all.min.css" rel="stylesheet" />
  
  <!-- title icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/images/S.ico">

</head>

<body>




  <header id="header">
    
  <div class="profile">
    <img class="selfie" alt="{{ site.author.name }}" src="{{ site.author.selfie }}" style="width:100px;border-radius:50%"/>
  </div>

    <div class="my_name">{{ site.author.name }}</div>
    <h1><a href="/"><i class="icon-sun"></i></a></h1>
    
    <div class="social-layer">
      <div class="social-icons">
        <ul>       
          
          <li>
            <a href="mailto:{{ site.author.email }}" title="email">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          <li>
            <a href="https://github.com/{{ site.social.github }}" title="{{ site.social.default_txt }} GitHub">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          <li>
            <a href="http://instagram.com/{{ site.social.instagram }}" title="{{ site.social.default_txt }} Instagram">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          <li>
            <a href="https://weibo.com/u/{{ site.social.weibo }}" title="{{ site.social.default_txt }} Weibo">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fab fa-weibo fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          
        </ul>
      </div>
    </div>
    
    <p>{{ site.description }}</p>
    
  </header>



  <div id="page">



    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="/">主页</a></li>
          <li><a href="/archives">笔记</a></li>
          <li><a href="/about">关于我</a></li>
          <li><a href="https://github.com/shshi">Github</a></li>
          <!--<li><a href="/feed.xml">RSS Feed</a></li>-->
        </ul>
      </nav>
    </div>



    <div id="content">
      {{ content }}
    </div>



  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Maintaining from <a href="https://github.com/shshi">shshi</a></p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>



</body>
</html>
